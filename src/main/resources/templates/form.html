<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User Form</title>
</head>
<body style="align-items: center; background-color: #D9D6DD">
<div>
    <h3 style="text-align: center; padding-top: 100px; padding-bottom: 20px">JWT User Data Handling</h3>
</div>
<div>
    <form>
        <center>
            <div class="form-group">
                <input style="width: 305px;" class="form-control" type="text" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input style="width: 305px;" class="form-control" type="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <button style="width: 305px" class="btn btn-success">
                    Login
                </button>
            </div>
            <div >
                <textarea style="width: 305px; height: 150px;"readonly></textarea>
            </div>
        </center>
    </form>
</div>
</body>
</html>
